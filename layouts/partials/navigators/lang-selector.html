{{ $pageURL:= .RelPermalink }}
{{ if hugo.IsMultilingual }}
{{ $pageURL = strings.TrimPrefix (path.Join "/" .Language.Lang) $pageURL }}
{{ end }}
<li class="nav-item dropdown">
    <a class="nav-link dropdown-toggle" href="#" id="languageSelector" role="button" data-bs-toggle="dropdown"
        aria-haspopup="true" aria-expanded="false">
        Language
    </a>
    <div class="dropdown-menu dropdown-menu-end" aria-labelledby="languageSelector">
        {{ range site.Home.AllTranslations }}
        <a class="dropdown-item nav-link languages-item" href="{{ .Permalink }}">
            {{ .Language.LanguageName }}
        </a>
        {{ end }}
    </div>
</li>
