# a summary about you
summary: '國立臺灣大學心理學系學生，現於計算人文社會實驗神經科學實驗室（CHEN Lab）擔任研究助理，參與多模態互動資料的處理、統計分析與機器學習應用，探討人類在社會互動中的行為變化。我專注於行為資料、互動資料與多模態分析，關心複雜系統中行為與互動的動態結構，特別是人類與 AI 之間的互動模式。我擁有良好的英文能力與跨國合作經驗，並持續投入具技術與方法挑戰性的跨領域計畫。'

